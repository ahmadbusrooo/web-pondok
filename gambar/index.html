<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            margin: 10px; /* Tambahkan jarak di pinggir */
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            line-height: 1.6;
            color: #666;
        }

        .image {
            margin-bottom: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            color: black;
            text-decoration: none;
            font-weight: bold;
            background: #f0f0f0;
            padding: 12px 25px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        a:hover {
            background: black;
            color: white;
        }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="404.png" alt="Access Denied">
        </div>
        <h1>Access Denied</h1>
        <p>
            Maaf, Anda tidak memiliki izin untuk mengakses direktori ini.
        </p>
        <p>
            <a href="/">Kembali ke Beranda</a>
        </p>
    </div>
</body>
</html>
