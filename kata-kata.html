<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Card</title>
  <style>
    /* Gaya Umum */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #2c3e50, #4ca1af);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Desain Card */
    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      position: relative;
      animation: fadeInCard 1.5s ease-in-out;
      margin: 10px;
    }

    /* Teks Quote */
    .card p {
      font-size: 1.6rem;
      color: #333;
      margin: 0;
      line-height: 1.6;
      font-style: italic;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: textSlide 2s ease-in-out forwards;
      opacity: 0; /* Untuk animasi teks */
    }

    /* Penulis Quote */
    .author {
      margin-top: 15px;
      font-size: 1rem;
      color: #666;
      font-style: normal;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      animation: fadeInAuthor 2s ease-in-out forwards;
      opacity: 0;
    }

    /* Animasi Card */
    @keyframes fadeInCard {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Animasi Teks */
    @keyframes textSlide {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animasi Penulis */
    @keyframes fadeInAuthor {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .card {
        padding: 20px 20px;
        margin: 15px;
      }

      .card p {
        font-size: 1.4rem;
      }

      .author {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <p>“Cepatlah menikah sebelum engkau punah”</p>
    <div class="author">- Prof. Ahmad Busro .pdf</div>
  </div>
  <script>
    // Menjalankan animasi teks dan penulis setelah DOM selesai dimuat
    document.addEventListener("DOMContentLoaded", () => {
      const text = document.querySelector(".card p");
      const author = document.querySelector(".author");
      text.style.animationDelay = "0.5s"; // Delay animasi teks
      author.style.animationDelay = "1.5s"; // Delay animasi penulis
    });
  </script>
</body>
</html>
